<!DOCTYPE html>
<html>
    <head>
        <title>Panama Papers Taiwan Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/ui-darkness/jquery-ui.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>Panama Papers Taiwan Index</h1>
            </div>
            <div id="content">
                <div class="form">
                    <div class="form-group">
                        <input id="searchEntity" class="form-control" type="text" placeholder="Search">
                    </div>
                </div>
                <div class="col-md-12" id="searchResult"></div>
            </div>
            <div id="footer">
                * 在 Panama Papers 裡的個人和公司不代表他們違法，事實上大多應該是合乎相關法令
                <div id="fb-root"></div>
                <script>(function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id))
                            return;
                        js = d.createElement(s);
                        js.id = id;
                        js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&appId=1393405437614114&version=v2.3";
                        fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));</script>
                <div class="col-md-6" style="text-align:center">
                    <div class="fb-page" data-href="https://www.facebook.com/k.olc.tw" data-width="500" data-hide-cover="true" data-show-facepile="true" data-show-posts="false" data-colorscheme="dark"></div>
                </div>
                <p class="hidden-md hidden-lg">&nbsp;</p>
                <div class="col-md-6" style="text-align:center">
                    <div class="fb-page" data-href="https://www.facebook.com/g0v.tw" data-width="500" data-hide-cover="true" data-show-facepile="true" data-show-posts="false" data-colorscheme="dark"></div>
                </div>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-1.12.3.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script>
                    var base = [];
                    $.getJSON('taiwan.json', {}, function (d) {
                        base = d;
                        for (k in base) {
                            var officers = '';
                            for (ok in base[k]['officers']) {
                                officers += '<hr />' + ok;
                                for (oki in base[k]['officers'][ok]) {
                                    officers += '<br /><a href="https://offshoreleaks.icij.org/nodes/' + base[k]['officers'][ok][oki]['node_id'] + '" target="_blank">' + base[k]['officers'][ok][oki]['name'] + '</a>';
                                }
                            }
                            $('div#searchResult').append('<div class="col-md-3" style="padding: 5px; text-align: left; border: 1px solid grey; margin: 10px;">'
                                    + '<strong><a href="https://offshoreleaks.icij.org/nodes/' + base[k]['node_id'] + '" target="_blank">' + base[k]['name'] + '</a></strong>'
                                    + '<br />' + base[k]['address']
                                    + officers
                                    + '</div>');
                        }
                        $('input#searchEntity').autocomplete({
                            minLength: 0,
                            source: function (u) {
                                $('div#searchResult').html('');
                                u.term.toLowerCase();
                                var keys = ['name', 'address'];
                                for (k in base) {
                                    var keyPassed = false;
                                    var officers = '';
                                    for (i in keys) {
                                        if (base[k][keys[i]].toLowerCase().indexOf(u.term) > -1) {
                                            keyPassed = true;
                                        }
                                    }
                                    for (ok in base[k]['officers']) {
                                        officers += '<hr />' + ok;
                                        for (oki in base[k]['officers'][ok]) {
                                            if (base[k]['officers'][ok][oki]['name'].toLowerCase().indexOf(u.term) > -1) {
                                                keyPassed = true;
                                            }
                                            officers += '<br /><a href="https://offshoreleaks.icij.org/nodes/' + base[k]['officers'][ok][oki]['node_id'] + '" target="_blank">' + base[k]['officers'][ok][oki]['name'] + '</a>';
                                        }
                                    }
                                    if (keyPassed) {
                                        $('div#searchResult').append('<div class="col-md-3" style="padding: 5px; text-align: left; border: 1px solid grey; margin: 10px;">'
                                                + '<strong><a href="https://offshoreleaks.icij.org/nodes/' + base[k]['node_id'] + '" target="_blank">' + base[k]['name'] + '</a></strong>'
                                                + '<br />' + base[k]['address']
                                                + officers
                                                + '</div>');
                                    }
                                }
                            }
                        });
                    });
        </script>
    </body>
</html>
